<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- <script type="text/javascript" src="loggingLetters.js"></script> -->
		<script type="text/Javascript">
			function greetTheUser() {
				var userName = prompt("What is your name?");
				document.getElementById("userName").innerText = userName;
				
			}
			
			function greetTheUserButton() {
				document.getElementById("userNameButton").innerText = document.getElementById("inputName").value;
				document.getElementById("greeting").style.display = "block";
			}
		</script>
	</head>
	
	<body onload="greetTheUser();">
		<div>
			<h1>Hi, <span id="userName"></span>!</h1>
		</div>
		
		<div>
			Enter your name: <input type="text" id="inputName" placeholder="What's your name?" />
			<button onclick="greetTheUserButton();">Show Greeting</button>
		</div>
		<div id="greeting" style="display: none;">
			<h1>Hi, <span id=userNameButton></span></h1>
		</div>
	</body>
</html>
