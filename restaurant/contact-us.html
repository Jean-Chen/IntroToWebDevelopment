<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Home Page</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/restaurantStyles.css" />
	</head>

	<body>
		<div class="container">
			<div class="jumbotron pt-5 pb-5 bg-info text-white">
				<h1>HIT Kitchen</h1>
				<h4 class="font-italic text-right text-warning">HIT Kitchen is opening a new location!</h4>
			</div>

			<ul class="nav nav-tabs mb-2">
    			<li class="nav-item">
      				<a class="nav-link" href="index.html" alt="home page"><i class="fas fa-home"></i></a>
    			</li>
				<li class="nav-item">
      				<a class="nav-link" href="menu.html" alt="menu">Menu</a>
    			</li>
    			<li class="nav-item">
      				<a class="nav-link active" href="" alt="contact us">Contact Us</a>
    			</li>
    		</ul>
    		
    		<noscript>
        		<div style="text-align: center; height: 40px;">
        			<h6 class="font-italic text-warning">Your browser does not support JavaScript. Please enable it to get the best view!</h6>
        		</div>
      		</noscript>
		
			<form name="contactForm" onsubmit="return validateItems();">
		  		<div class="form-group row justify-content-center align-items-center">
					<label for="userName" class="col-4 col-lg-3 col-form-label text-right font-weight-bold">Name:</label>
					<div class="col-8 col-lg-5 pl-0">
			  			<input type="text" class="form-control text-left" id="userName" required="required">
					</div>
		  		</div>
		  		<div class="form-group row justify-content-center align-items-center">
					<label for="userEmail" class="col-4 col-lg-3 col-form-label text-right font-weight-bold">Email:</label>
					<div class="col-8 col-lg-5 pl-0">
			  			<input type="email" class="form-control" id="userEmail" placeholder="example@mail.com" required="required">
					</div>
		  		</div>
		  		<div class="form-group row justify-content-center align-items-center">
					<label for="userPhone" class="col-4 col-lg-3 col-form-label text-right font-weight-bold">Phone:</label>
					<div class="col-8 col-lg-5 pl-0">
			  			<input type="tel" class="form-control" id="userPhone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="required">
					</div>
		  		</div>
		  		
		  		<div class="form-group row justify-content-center align-items-center">
    				<label for="" class="col-4 col-lg-3 col-form-label text-right font-weight-bold">Reason for Inquiry:</label>
    				<div class="col-8 col-lg-5 pl-0">
						<select class="form-control" id="reason">
							<option value="catering">Catering</option>
							<option value="party">Private Party</option>
							<option value="feedback">Feedback</option>
							<option value="other">Other</option>
						</select>
					</div>
  				</div>
		  		<div class="form-group row justify-content-center">
    				<label for="additionInfo" class="col-4 col-lg-3 col-form-label text-right font-weight-bold">Additional Information:</label>
    				<div class="col-8 col-lg-5 pl-0">
    					<textarea class="form-control" id="additionInfo" rows="5" required="required"></textarea>
    				</div>
    			</div>
    			<div class="form-group row justify-content-center align-items-center">
    				<label for="beenHere" class="col-4 col-lg-3 col-form-label text-right">Have you been to the restaurant?</label>
    				<div class="col-8 col-lg-5 pl-0">
    					<div class="form-check form-check-inline">
					  		<input class="form-check-input" type="radio" name="beenHere" id="beenHere1" value="No" checked>
					  		<label class="form-check-label" for="inlineRadio1">No</label>
						</div>
						<div class="form-check form-check-inline">
					  		<input class="form-check-input" type="radio" name="beenHere" id="beenHere2" value="Yes">
					  		<label class="form-check-label" for="inlineRadio2">Yes</label>
						</div>
    				</div>
    			</div>
    			<div class="form-group row justify-content-center align-items-center">
    				<label for="bestDay" class="col-4 col-lg-3 col-form-label text-right">Best days to contact you:</label>
    				<div class="col-8 col-lg-5 pl-0">
		  				<div class="form-check form-check-inline">
  							<input class="form-check-input" type="checkbox" id="bestDay1" value="M">
  							<label class="form-check-label" for="bestDay1">M</label>
						</div>
						<div class="form-check form-check-inline">
  							<input class="form-check-input" type="checkbox" id="bestDay2" value="T">
  							<label class="form-check-label" for="bestDay2">T</label>
						</div>
		  				<div class="form-check form-check-inline">
  							<input class="form-check-input" type="checkbox" id="bestDay3" value="W">
  							<label class="form-check-label" for="bestDay3">W</label>
						</div>
						<div class="form-check form-check-inline">
  							<input class="form-check-input" type="checkbox" id="bestDay4" value="Th">
  							<label class="form-check-label" for="bestDay4">Th</label>
						</div>
						<div class="form-check form-check-inline">
  							<input class="form-check-input" type="checkbox" id="bestDay5" value="F">
  							<label class="form-check-label" for="bestDay5">F</label>
						</div>
		  			</div>
		  		</div>
		  		<div class="form-group row justify-content-center">
		  			<button type="submit" class="btn btn-primary">Send Request</button>
		  		</div>
		  	</form>
		
			<hr />
			<footer>
				<p>888 Sugar Lake, Wayzata, MN 55321<br>612-222-0000</p>
			</footer>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script>
			function validateItems() {
				var validItems = ["userName","userEmail","userPhone","reason","additionInfo"];
				var displayItems = ["Name","Email","Phone","Reason for Inquiry","Additional Information"];
				
				for (var i=0; i<validItems.length; i++)
				{
					if (document.forms["contactForm"][validItems[i]].value == "") {
						alert ("'" + displayItems[i] + "' is a required field!");
						return false;
					}
				}
				
				alert("All required fields are filled in and valid!");
				return false;
			}
		</script>
	</body>
</html>
